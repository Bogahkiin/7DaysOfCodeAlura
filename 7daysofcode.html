<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7daysofcode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>7DaysOfCodeAlura</title>
</head>
<body>
    <header>
        <h1>7 Days Of Code Alura</h1>
    </header>
    <main>
        <form id="primeiras-perguntas" action="">
            <label for="nome">Qual seu nome?</label>
            <input type="text" id="nome" class="input-padrao" placeholder="Alberto Noberto Umberto">

            <label for="idade">Quantos anos você tem?</label>
            <input type="number" id="idade" class="input-padrao" placeholder="Idade">

            <label for="linguagem">Qual linguagem de programação você está estudando?</label>
            <input type="text" id="linguagem" class="input-padrao" placeholder="C#, javascript, PHP, etc.">

            <button type="button" id="input-enviar">Enviar formulário</button>
        </form>

        <p id="resposta"></p>

        <form id="perguntar-se-gosta" class="sumir">
            <legend id="texto-pergunta"></legend>
            <button type="button" id="botao-sim">Sim</button>
            <button type="button" id="botao-nao">Não</button>
        </form>

        <p id="segunda-resposta"></p>


    
    </main>
    <footer>
    </footer>
    <script src="7daysofcode.js"></script>
</body>
</html>
