        <h1>7 Days Of Code Alura Seventh Day</h1>

    <main>
        <p>calculadora simples<br>consegue fazer uma operação por vez<br>com qualquer valor inteiro</p>
        <div class="calculdora">
            <p id="texto-calculadora" class="adicionar-texto-css"></p>
            <div class="botoes-calculadora">
                <button type="button" class="botaocalculadora botaooperacao" id="divisao" onclick="botaoOperacao(0)">/</button>
                <button type="button" class="botaocalculadora botaooperacao" id="multiplicacao" onclick="botaoOperacao(1)">x</button>
                <button type="button" class="botaocalculadora botaooperacao" id="subtracao" onclick="botaoOperacao(2)">-</button>
                <button type="button" class="botaocalculadora botaooperacao" id="soma" onclick="botaoOperacao(3)">+</button>
            </div>
            <div class="botoes-calculadora">
                <button type="button" class="botaocalculadora" id="7" onclick="apertouNumero(7)">7</button>
                <button type="button" class="botaocalculadora" id="8" onclick="apertouNumero(8)">8</button>
                <button type="button" class="botaocalculadora" id="9" onclick="apertouNumero(9)">9</button>
            </div>
            <div class="botoes-calculadora">
                <button type="button" class="botaocalculadora" id="4" onclick="apertouNumero(4)">4</button>
                <button type="button" class="botaocalculadora" id="5" onclick="apertouNumero(5)">5</button>
                <button type="button" class="botaocalculadora" id="6" onclick="apertouNumero(6)">6</button>
            </div>
            <div class="botoes-calculadora">
                <button type="button" class="botaocalculadora" id="1" onclick="apertouNumero(1)">1</button>
                <button type="button" class="botaocalculadora" id="2" onclick="apertouNumero(2)">2</button>
                <button type="button" class="botaocalculadora" id="3" onclick="apertouNumero(3)">3</button>
            </div>
            <div class="botoes-calculadora">
                <button type="button" class="botaocalculadora" id="0" onclick="apertouNumero(0)">0</button>
                <button type="button" class="botaocalculadora" id="0" onclick="resultado(0)">ac</button>
                <button type="button" class="botaocalculadora" id="10" onclick="resultado(1)">=</button>
            </div>
        </div>
