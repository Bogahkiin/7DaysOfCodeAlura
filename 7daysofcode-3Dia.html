    <header>
        <h1>7 Days Of Code Alura Third Day</h1>

    <main>
        <div class="form">
            <legend id="pergunta-back-ou-front">Você deseja seguir para a área de front-end ou para a área de back-end?</legend>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`0`)" id="botao-0">Front-End</button>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`1`)" id="botao-1">Back-End</button>
        </div>
        <div id="perguntas-dia-3-front" class="form sumir">
            <legend id="pergunta-front">Maneiro! E você pretende aprender React ou aprender Vue?</legend>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`2`)" id="botao-2">React</button>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`2`)" id="botao-3">Vue</button>
        </div>
        <div id="perguntas-dia-3-back" class=" form sumir">
            <legend id="pergunta-back">Isso aí! E você pretende aprender C# ou Java?</legend>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`3`)" id="botao-4">C#</button>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`3`)" id="botao-5">Java</button>
        </div>
        <div id="perguntas-dia-3-full" class=" form sumir">
            <legend id="pergunta-fullstack-ounao">Legal! Pretende se especializar ou se desenvolver para se tornar fullstack?</legend>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`4`)" id="botao-6">Fullstack</button>
            <button type="button" class="botoes" onclick="opcaoEscolhida(`4`)" id="botao-7">Especializar</button>
        </div>
        <div id="perguntas-dia-3-final" class="form sumir">
            <label for="ultima-pergunta-dia-3">Agora diga aqui quais tecnologias quer se especializar ou conhecer</label>
            <input type="text" name="ultima-pergunta-dia-3" id="ultima-pergunta-dia-3" class="input-padrao" placeholder="Digite aqui e aperte Enter" autocomplete='off'>
        </div>

        <p id="lista-final"></p>

    </main>
