<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7daysofcode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>7 Days Of Code Alura - Bogahkiin</title>
</head>
<body>
    <header>
        <h1>7 Days Of Code Alura Second Day</h1>
    </header>
    <main>
        <form id="primeiras-perguntas" action="">
            <label for="nome">Qual seu nome?</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Alberto Noberto Umberto" autocomplete='off'>

            <label for="idade">Quantos anos você tem?</label>
            <input type="number" id="idade" class="input-padrao" required placeholder="99" autocomplete='off'>

            <label for="linguagem">Qual linguagem de programação você está estudando?</label>
            <input type="text" id="linguagem" class="input-padrao" required placeholder="C#, javascript, PHP, etc." autocomplete='off'>

            <button type="button" class="botoes" id="input-enviar">Enviar</button>
        </form>

        <p id="resposta"></p>

        <form id="perguntar-se-gosta" class="sumir">
            <legend id="texto-pergunta"></legend>
            <button type="button" class="botoes" id="botao-sim">Sim</button>
            <button type="button" class="botoes" id="botao-nao">Não</button>
        </form>

        <p id="segunda-resposta"></p>

    </main>
    <footer>
        <button type="button" class="botoes-para-outros-dias primeiro-dia" onclick="primeiroDia()">Desafio primeiro dia</button>
        <a href="7daysofcode-3Dia.html"><button type="button" class="botoes-para-outros-dias">Desafio terceiro dia</button></a>
        <button type="button" class="botoes-para-outros-dias" onclick="quartoDia()">Desafio quarto dia</button>
        <a href="7daysofcode-5e6Dia.html"><button type="button" class="botoes-para-outros-dias" >Desafio quinto e sexto dia</button></a>
        <a href="7daysofcode-7Dia.html"><button type="button" class="botoes-para-outros-dias" >Desafio sétimo dia</button></a>
    </footer>
    <script src="7daysofcode-2Dia.js"></script>
    <script src="7daysofcode.js"></script>
</body>
</html>
